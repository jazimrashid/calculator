<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h1 class="default">
                  
            </h1>
        </div>
        <div class="btns">
            <button class="seven nums">7</button>
            <button class="eight nums">8</button>
            <button class="nine nums">9</button>
            <button class="add nums">+</button>
            <button class="four nums">4</button>
            <button class="five nums">5</button>
            <button class="six nums">6</button>
            <button class="sub nums">-</button>
            <button class="one nums">1</button>
            <button class="two nums">2</button>
            <button class="three nums">3</button>
            <button class="mul nums">*</button>
            <button class="zero nums">0</button>
            <button class="point nums">.</button>
            <button class="div nums">/</button>
            <button class="equals nums">=</button>
            <button class="clear nums">C</button>
            <button class="mod nums">%</button>
            <button class="rp nums">**</button>
            <button class="cross nums">!</button>
            
        </div>
    </div>







    <script src="app.js"></script>
</body>
</html>
